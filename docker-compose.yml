version: '3.8'

services:
  # Guacamole Database (PostgreSQL)
  guacamole-db:
    container_name: guacamole-postgres
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/guacamole
    volumes:
      - ${FOLDER_DB}:/var/lib/postgresql/data
      - ${FOLDER_DBINIT}:/docker-entrypoint-initdb.d:ro
    networks:
      guacamole-net:
        ipv4_address: ${DB_IP}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guacamole_user -d guacamole_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Guacamole Daemon (guacd)
  guacd:
    container_name: guacamole-daemon
    image: guacamole/guacd:${GUACAMOLE_VERSION}
    restart: unless-stopped
    volumes:
      - ${FOLDER_DRIVE}:/srv/guacamole
      - ${FOLDER_RECORD}:/var/lib/guacamole/recordings
    networks:
      guacamole-net:
        ipv4_address: ${GUACD_IP}

  # Guacamole Web Application
  guacamole:
    container_name: guacamole-web
    image: guacamole/guacamole:${GUACAMOLE_VERSION}
    restart: unless-stopped
    ports:
      - "${GUACAMOLE_PORT}:8080"
    environment:
      GUACD_HOSTNAME: guacd
      GUACD_PORT: ${GUACD_PORT}
      POSTGRES_HOSTNAME: guacamole-db
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DATABASE: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Optional: LDAP/AD integration
      LDAP_HOSTNAME: ${LDAP_HOSTNAME:-}
      LDAP_PORT: ${LDAP_PORT:-389}
      LDAP_USER_BASE_DN: ${LDAP_USER_BASE_DN:-}
      LDAP_USERNAME_ATTRIBUTE: ${LDAP_USERNAME_ATTRIBUTE:-sAMAccountName}
      LDAP_GROUP_BASE_DN: ${LDAP_GROUP_BASE_DN:-}
      # Enable extensions
      EXTENSION_PRIORITY: postgresql,ldap
    volumes:
      - ${FOLDER_HOME}:/home/guacamole
      - ${FOLDER_EXTENSIONS}:/opt/guacamole/extensions
    networks:
      guacamole-net:
        ipv4_address: ${GUACAMOLE_IP}
    depends_on:
      guacamole-db:
        condition: service_healthy
      guacd:
        condition: service_started

  # Nginx Reverse Proxy (Optional)
  nginx:
    container_name: guacamole-nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${HTTP_PORT}:80"
      - "${HTTPS_PORT}:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ${FOLDER_NGINX_LOGS}:/var/log/nginx
    networks:
      guacamole-net:
        ipv4_address: ${NGINX_IP}
    depends_on:
      - guacamole

networks:
  guacamole-net:
    driver: macvlan
    driver_opts:
      parent: ${PARENT_INTERFACE}
    ipam:
      config:
        - subnet: ${GUACAMOLE_SUBNET}
          gateway: ${GUACAMOLE_GATEWAY}

volumes:
  guacamole-db-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${FOLDER_DB}
  
  guacamole-home:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${FOLDER_HOME}