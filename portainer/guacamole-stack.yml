version: '3.8'

services:
  # Guacamole Database (PostgreSQL)
  guacamole-db:
    container_name: guacamole-postgres
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: guacamole_db
      POSTGRES_USER: guacamole_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/guacamole
    volumes:
      - /volume1/guacamole/db:/var/lib/postgresql/data
      - /volume1/guacamole/dbinit:/docker-entrypoint-initdb.d:ro
    networks:
      - guacamole-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guacamole_user -d guacamole_db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Guacamole Daemon (guacd)
  guacd:
    container_name: guacamole-daemon
    image: guacamole/guacd:1.5.4
    restart: unless-stopped
    volumes:
      - /volume1/guacamole/home/drive:/srv/guacamole
      - /volume1/guacamole/home/record:/var/lib/guacamole/recordings
    networks:
      - guacamole-net

  # Guacamole Web Application
  guacamole:
    container_name: guacamole-web
    image: guacamole/guacamole:1.5.4
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      GUACD_HOSTNAME: guacd
      GUACD_PORT: 4822
      POSTGRES_HOSTNAME: guacamole-db
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: guacamole_db
      POSTGRES_USER: guacamole_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # Optional: LDAP/AD integration
      LDAP_HOSTNAME: ${LDAP_HOSTNAME:-}
      LDAP_PORT: ${LDAP_PORT:-389}
      LDAP_USER_BASE_DN: ${LDAP_USER_BASE_DN:-}
      LDAP_USERNAME_ATTRIBUTE: ${LDAP_USERNAME_ATTRIBUTE:-sAMAccountName}
      LDAP_GROUP_BASE_DN: ${LDAP_GROUP_BASE_DN:-}
      # Enable extensions
      EXTENSION_PRIORITY: postgresql,ldap
    volumes:
      - /volume1/guacamole/home:/home/guacamole
      - /volume1/guacamole/home/extensions:/opt/guacamole/extensions
    networks:
      - guacamole-net
    depends_on:
      guacamole-db:
        condition: service_healthy
      guacd:
        condition: service_started

  # Nginx Reverse Proxy (Optional)
  nginx:
    container_name: guacamole-nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /volume1/guacamole/nginx.conf:/etc/nginx/nginx.conf:ro
      - /volume1/guacamole/ssl:/etc/nginx/ssl:ro
      - /volume1/guacamole/home/nginx-logs:/var/log/nginx
    networks:
      - guacamole-net
    depends_on:
      - guacamole

networks:
  guacamole-net:
    external: true
    name: macvlan-ovs_eth2